<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#282e3c" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="flickity.css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  <title>Iniciar sesión</title>
</head>

<body>
  <section class="grid">
    <div class="grid-container grid-sesion-rows">
      <div class="sesion-breadcrumb-container">
        <ul class="breadcrumb">
          <li><a class="breadcrumb-before" href="#">Inicio</a></li>
          <li><img src="icons/arrowbread.png" alt=""></li>
          <li class="breadcrumb-now">Iniciar sesión</li>
        </ul>
      </div>
      <div class="sesion-start-container shadow">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="sign-in-tab" data-toggle="tab" href="#sign-in" role="tab" aria-controls="sign-in" aria-selected="true">Iniciar sesión</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="sign-up-tab" data-toggle="tab" href="#sign-up" role="tab" aria-controls="sign-up" aria-selected="false">Crear cuenta</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="sign-in" role="tabpanel" aria-labelledby="sign-in-tab">
            <div class="sign-in-container">
              <div class="sign-in-facebook-container">
                <button type="button" class="btn-secondary btn-sesion-size" name="facebook"><span><img src="images/facebook.png" alt=""></span>Facebook</button>
              </div>
              <div class="sign-in-google-container">
                <button type="button" class="btn-secondary btn-sesion-size" name="google"><span><img src="images/google.png" alt=""></span>Google</button>
              </div>
              <div class="sign-in-line-container"></div>
              <div class="sign-in-mail-container">
                <p>Email</p>
                <input type="email" name="" value="">
              </div>
              <div class="sign-in-password-container">
                <p>Contraseña</p>
                <input type="password" name="" value="">
              </div>
              <div class="sign-in-others-container">
                <input type="radio" name="user_remeber" class="custom-control-input" id="remember" >
                <label class="custom-control-label" for="remember">Recordar</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
              </div>
              <div class="sign-in-button-container">
                <button type="button" name="button" class="btn-main btn-sesion-start-size">Iniciar sesión</button>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="sign-up" role="tabpanel" aria-labelledby="sign-up-tab">
            <div class="sign-up-container">
              <div class="sign-up-facebook-container">
                <button type="button" class="btn-secondary btn-sesion-size" name="facebook"><span><img src="images/facebook.png" alt=""></span>Facebook</button>
              </div>
              <div class="sign-up-google-container">
                <button type="button" class="btn-secondary btn-sesion-size" name="google"><span><img src="images/google.png" alt=""></span>Google</button>
              </div>
              <div class="sign-up-line-container"></div>
              <div class="sign-up-name-container">
                <p>Nombre</p>
                <input type="email" name="" value="">
              </div>
              <div class="sign-up-mail-container">
                <p>Email</p>
                <input type="email" name="" value="">
              </div>
              <div class="sign-up-password-container">
                <p>Contraseña</p>
                <input type="password" name="" value="">
              </div>
              <div class="sign-up-others-container">
                <p>Al registrarte, estás aceptando los términos y condiciones de uso.</p>
                <a href="#">¿No recibiste las instrucciones para validar el email?</a>
              </div>
              <div class="sign-up-button-container">
                <button type="button" name="button" class="btn-main btn-sesion-start-size">Registrarte</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- boostrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="javascript.js"</script>

  </script>
  <script src="flickity.pkgd.min.js"></script>
  <script type="text/javascript" src="javascript.js"></script>

  <script src="jquery-3.5.1.min.js"></script>
  <script src="jquery.min.js"></script>

</body>

</html>
